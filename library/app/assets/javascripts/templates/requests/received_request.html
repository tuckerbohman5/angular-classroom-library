<div style="color:blue">
  <p ng-if="ctrl.request.approved === false">{{ctrl.request.requester.title}}. {{ctrl.request.requester.last_name}} requested to borrow {{ctrl.request.book.title}} from you.</p>
  <p ng-if="ctrl.request.approved === false"><button ng-click="ctrl.approveRequest()">Approve Request</button><p>

  <p ng-if="ctrl.request.approved === true">You approved {{ctrl.request.requester.title}}. {{ctrl.request.requester.last_name}}'s request to borrow {{ctrl.request.book.title}}</p>  
  <p ng-if="ctrl.request.approved === true && ctrl.request.checked_out !== true"><button ng-click="ctrl.checkoutBook()">Checkout Book</button><p>
</div>
