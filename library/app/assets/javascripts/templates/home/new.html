<h1>New book</h1>User id: {{ctrl.user_id}} Book User Id: {{ctrl.book.user_id}}
<form validate ng-submit="ctrl.addBook()">

  <label for="authorSelect">Select Author or <a href="#" ui-sref="home.newAuthor">Create New Author</a> </label>
    <select style="display:inline" name="authorSelect" id="authorSelect" ng-model="ctrl.book.author_id" >  
        <option  ng-repeat="author in ctrl.authors" value="{{author.id}}">{{author.last_name + ', ' + author.first_name}}</option>
    </select>

 <label for="title">Title</label>
 <input name="title" ng-model="ctrl.book.title">
 
  

  <label for="levelSelect">Reading Level</label>
    <select style="display:inline" name="levelSelect" id="levelSelect" ng-model="ctrl.book.reading_level_id" >  
        <option  ng-repeat="readingLevel in ctrl.readingLevels" value="{{readingLevel.id}}">{{readingLevel.level}}</option>
    </select>

  <!-- <input type="hidden" value="{{ctrl.user.id}}" ng-model="ctrl.book.user_id"> -->
 <input type="submit" value="Add Book">
</form>
