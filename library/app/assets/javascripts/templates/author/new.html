<h1>New Author</h1>

<form validate ng-submit="ctrl.addAuthor()">
 <label for="firstName">First Name</label>
 <input name="firstName" ng-model="ctrl.author.first_name">

 <label for="lastName">Last Name</label>
 <input name="lastName" ng-model="ctrl.author.last_name">
 
 <input type="submit" value="Add Author">
</form>
