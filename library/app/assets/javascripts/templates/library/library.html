<h1>My Books</h1>

<ul ng-controller="LibraryController as ctrl">
  {{ctrl.user.first_name}}
  <li ng-repeat="book in ctrl.books">
    <h3>{{ book.title }}</h3>
    <p>
      Author: {{ book.author.last_name + ', ' + book.author.first_name }}
      Reading Level: {{ book.reading_level.level }}
     
    </p>
  </li>
</ul>
