<h1>Find A Teacher</h1>
<table>
  <tr>
    <th>Title</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>

  <tr>
    <td><input type="text" ng-model="search.title" placeholder="Search Title"></td>
    <td><input type="text" ng-model="search.first_name" placeholder="Search First Name"></td>
    <td><input type="text" ng-model="search.last_name" placeholder="Search Last Name"></td>
  </tr>

  <tr ng-repeat="user in ctrl.users | filter:search">
    
      <td>{{user.title}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td><a href="#" ui-sref="home.showTeacher({id: user.id})">View Teacher</a></td>
    
  </tr>
</table>
