<div ng-include="'navbar/navbar.html'"></div>
<div ui-view></ui-view>
<div class="container">
  <h1>Welcome to Angular's Classroom Library!</h1>
  <h3>Requests waiting for your approval:</h3>
  <div ng-repeat="request in ctrl.requestsIn">
    <received-request request="request"></received-request>
  </div>
  <h3>You requested the following books waiting for owner's approval:</h3>
  <div ng-repeat="request in ctrl.requestsOut">
    <sent-request request="request"></sent-request>
  </div>

  <p ng-show="signedIn()">Please <a href="#">Signin</a> to enjoy all of the great features of Angular's Classroom Library.</p>


</div>
