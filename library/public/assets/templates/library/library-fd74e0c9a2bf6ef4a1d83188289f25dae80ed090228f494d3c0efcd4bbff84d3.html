<h1>My Books</h1>


<table>

  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Reading Level</th>
  </tr>
  <tr>
    <td><input ng-model="search.title" placeholder="Search by Title"></td>
    <td><input ng-model="search.author.last_name" placeholder="Search by Author's Last Name"></td>
    <td><input ng-model="search.reading_level.level" placeholder="Search by Reading Level"></td>
  </tr>

  <tr ng-repeat="book in ctrl.books | filter:{user_id:ctrl.user.id} | filter:search">
    <td>{{book.title}}</td>
    <td>{{ book.author.last_name + ', ' + book.author.first_name }}</td>
    <td>{{ book.reading_level.level }}</td>
  </tr>
</table>
